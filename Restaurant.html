<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1 class="titel">Netcetera Restaurant</h1>

    <div class="listdiv">
        <ul class="testTag">


            <div class="textdiv">
                <h3 class="titel">Suppen</h3>
                <div class=tomatendiv>
                    <li>Tomaten Suppe</li>
                    <li class=preis>6.-</li>
                </div>
                <div class=chickendiv>
                    <li>Chicken Suppe</li>
                    <li class=preis>7.-</li>
                </div>

                <h3 class="titel"> Salaten </h3>
                <div class=gründiv>
                    <li>Grüner Salat</li>
                    <li class=preis>5.-</li>
                </div>
                <div class=gemischerdiv>
                    <li>Gemischter Salat</li>
                    <li class=preis>10.-</li>
                </div>

                <h3 class="titel">Hauptesse</h3>
                <div class="Pommesdiv">
                    <li>Pommes</li>
                    <li class=preis>6.-</li>
                </div>

                <div class="Schnitzeldiv">
                    <li>Schnitzel Pommes</li>
                    <li class=preis>8.-</li>
                </div>

                <h3 class=titel>Desserten </h3>
                <div class="Glacediv">
                    <li>Glace</li>
                    <li class=preis>9.-</li>
                </div>

                <div class="Schokoladediv">
                    <li>Schokolade Cake</li>
                    <li class=preis>12.-</li>
                </div>
            </div>
            <div class=imgdiv>
                <img class="restimg" src="image/rest.png">
            </div>
        </ul>


</body>

</html>
